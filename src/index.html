<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trigo Car</title>
</head>
<body>
    <canvas class="webgl"></canvas>
    <div class="vertical-movement-btns">
        <div class="arrow-up" move="ArrowUp">
            W
        </div>
        <div class="arrow-down" move="ArrowDown">
            S
        </div>
    </div>
    <div class="horizontal-movement-btns">
        <div class="arrow-left" move="ArrowLeft">
            A
        </div>
        <div class="arrow-right" move="ArrowRight">
            D
        </div>
    </div>
</body>
</html>
